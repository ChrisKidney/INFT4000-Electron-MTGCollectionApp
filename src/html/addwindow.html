<!DOCTYPE html>
<html>
  <head>
    <title>Add Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class='popup'>
    <form>
      <div class='form-group p-2'>
        <table>
          <tr>
            <td><label class='text-light' for='name'>Name:</label></td>
            <td><input class='form-control' type="text" id="name" autofocus></td>
          </tr>
          <tr>
            <td><label class='text-light' for="category">Text:</label></td>
            <td><textarea class='form-control' type="text" id="text" autofocus></textarea></td>
          </tr>
          <tr>
            <td><label class='text-light' for="type">Cost:</label></td>
            <td><input class='form-control' type="text" id="cost" autofocus></td>
          </tr>
          <tr>
            <td><label class='text-light' for="type">Value($):</label></td>
            <td><input class='form-control' type="text" id="value" autofocus></td>
          </tr>
          <tr>
            <td><label class='text-light' for="type">Owned:</label></td>
            <td><input class='form-control' type="number" id="owned" autofocus></td>
          </tr>
          <tr>
            <td><label class='text-light' for="type">Image URL:</label></td>
            <td><input class='form-control' type="text" id="img" autofocus></td>
          </tr>
        </table>
      </div>
      <div class='d-flex justify-content-center p-2'>
        <button class='btn btn-outline-danger text-light' type="submit">Add Card</button>
      </div>
    </form>
  </body>
  <script src='../js/addwindow.js'></script>
</html>
