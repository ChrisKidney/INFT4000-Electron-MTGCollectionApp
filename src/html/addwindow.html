<!DOCTYPE html>
<html>
  <head>
    <title>Add Card</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
  </head>
  <body class='popup p-1'>
    <h3 class='text-light'>Add Card</h3>
    <form>
      <div class='form-group p-2'>
        <table>
          <tr>
            <td><label class='text-light' for='name'>Name:</label></td>
            <td><input class='form-control' type='text' id='name' required autofocus></td>
          </tr>
          <tr>
            <td><label class='text-light' for='text'>Text:</label></td>
            <td><textarea class='form-control' type='text' id='text' required></textarea></td>
          </tr>
          <tr>
            <td><label class='text-light' for='cost'>Cost:</label></td>
            <td><input class='form-control' type='text' id='cost' required></td>
          </tr>
          <tr>
            <td><label class='text-light' value='type'>Value($):</label></td>
             <td><input class='form-control' type='number' id='value' min='0' value='0' required></td>
          </tr>
          <tr>
            <td><label class='text-light' for='owned'>Owned:</label></td>
            <td><input class='form-control' type='number' id='owned' min='0' value='0' required></td>
          </tr>
          <tr>
            <td><label class='text-light' for='img'>Image URL:</label></td>
            <td><input class='form-control' type='url' id='img' title='For best results, Copy Image Address from a card on scryfall.com' required></td>
          </tr>
        </table>
      </div>
      <div class='d-flex justify-content-center p-2'>
        <button class='btn btn-outline-success text-light' type='submit'>Add Card</button>
      </div>
    </form>
  </body>
  <script src='../js/addwindow.js'></script>
</html>
