<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>MTG App</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
    <style>
      ul li{
        list-style-type:none;
        display:inline;
        font-size: large;
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>
  </head>
  <body class='main'>
    <div class='row d-flex justify-content-between m-2'>
      <div class=' p-3 card-list col-6' id='cardAppHeader'>
        <h1 class='card-title text-light' id='cardAppTitle'>MTG Application</h1>
        <p class='card-text text-light'>Select a Card from the list to view it's image.</p>
        <p class='card-text text-light'>Click 'Add Card' to add a new entry into the collection.</p>
        <p class='card-text text-light'>Click 'Edit' under a card to open the Edit screen.</p>
        <p class='card-text text-light'>Click 'Delete' under a card to delete it from the collection.</p>
      </div>
      <div class=' p-3 card-list col-6 d-flex' id='cardAppHeader'>
        <img src='../images/logo.png' class='img-fluid mx-auto'>
      </div>
    </div>
    <div class='row d-flex justify-content-between m-2'>
      <div id='cardInfo' class='card p-3  col-4'>
        <h2 class='card-text text-light'>Total Value: </h2><h2 class='card-text text-light' id='cardTotalValue'></h2>
      </div>
      <div id='cardInfo' class='card p-3 col-3'>
        <h2 class='card-text text-light'>Total Owned: </h2><h2 class='card-text text-light' id='cardTotalOwned'></h2>
      </div>
      <div id='cardInfo' class='card p-3 col-4'>
        <button id='addBtn' class='btn btn-success m-1 h-100'>Add Card</button>
      </div>
    </div>
    </div>
    <div class='row m-2'>
      <div id='cardCollection' class='p-3 overflow-auto col-8'></div>
      <div id='cardImgContainer' class='col-4 p-1'>
        <img id='cardImg' class='img-fluid card'>
      </div>
    </div>
  </body>
    <script src='../js/mainwindow.js'></script>
</html>
