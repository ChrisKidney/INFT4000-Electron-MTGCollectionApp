<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Wine</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class='popup'>
    <h3 class='text-light'>Update Wine</h3>
      <div class='form-group p-2'>
		<table>
		<tr>
			<td><label class='text-light'>Search for Wine by ID: </label></td>
			<td><input type="text" id="wine_id_search" autofocus></td>
		</tr>
		<tr>
			<td><button class='btn btn-outline-danger text-light' id="searchButton">Search</button></td>
		</tr>
		</table>
      </div>
	  <div class='form-group p-2'>
		  <table>
			<tr>
				<td><label class='text-light'>Wine ID: </label></td>
				<td><input type="text" id="wine_id_found" readonly></td>
			</tr>
			<tr>
				<td><label class='text-light'>Name: </label></td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td><label class='text-light'>Category: </label></td>
				<td>              
					<select  class='form-control' id="category" name="category" onchange="changeType(this.value)">
					<option value="">Choose option</option>
					<option value="Red">Red</option>
					<option value="White">White</option>
					<option value="Dessert">Dessert</option>
				  </select>
				</td>
			</tr>
			<tr>
				<td><label class='text-light'>Type: </label></td>
				<td>             
					<select class='form-control' id="type" name="type"></select>
				</td>
			</tr>
			<tr>
				<td><label class='text-light'>Year: </label></td>
				<td><input type="text" id="year"><br></td>
			</tr>
			<tr>
				<td><label class='text-light'>Winery: </label></td>
				<td><input type="text" id="winery"><br></td>
			</tr>
			<tr>
				<td><label class='text-light'>Year Purchased: </label></td>
				<td><input type="text" id="year_purchased"><br></td>
			</tr>
			<tr>
				<td><label class='text-light'>Rating: </label></td>
				<td><input type="text" id="rating"><br></td>
			</tr>
			<tr>
				<td><button class='btn btn-outline-danger text-light' id="updateButton">Update Item</button></td>
			</tr>
		  </table>
	  </div>
	<script src="../js/updatewin.js"></script>
</body>
</html>
