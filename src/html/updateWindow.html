<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class='popup'>
    <h3 class='text-light'>Update Card</h3>
      <div class='form-group p-2'>
      </div>
	  <div class='form-group p-2'>
		  <table>
			<tr>
				<td><label class='text-light'>Card ID: </label></td>
				<td><input type="text" id="id" readonly></td>
			</tr>
			<tr>
				<td><label class='text-light'>Name: </label></td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td><label class='text-light'>Text: </label></td>
				<td>           	   
					<textarea id='text'></textarea>
				</td>
			</tr>
			<tr>
				<td><label class='text-light'>Cost: </label></td>
				<td><input type="text" id="cost"></td>
			</tr>
			<tr>
				<td><label class='text-light'>Value($): </label></td>
				<td><input type="text" id="value"><br></td>
			</tr>
			<tr>
				<td><label class='text-light'>owned: </label></td>
				<td><input type="number" id="owned"><br></td>
			</tr>
			<tr>
				<td><label class='text-light'>Image URL: </label></td>
				<td><input type="text" id="img"><br></td>
			</tr>
			<tr>
				<td><button class='btn btn-outline-danger text-light' id="updateButton">Update Item</button></td>
			</tr>
		  </table>
	  </div>
	<script src="../js/updatewin.js"></script>
</body>
</html>
