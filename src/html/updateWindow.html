<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class='popup p-1'>
    <h3 class='text-light'>Update Card</h3>
      <div class='form-group p-2'>
      </div>
	  <div class='form-group p-2'>
		  <table>
			<tr>
				<td><label class='text-light'>Card ID: </label></td>
				<td><input class='form-control' type="text" id="id" readonly></td>
			</tr>
			<tr>
				<td><label class='text-light'>Name: </label></td>
				<td><input class='form-control' type="text" id="name" required></td>
			</tr>
			<tr>
				<td><label class='text-light'>Text: </label></td>
				<td><textarea class='form-control w-100' id='text' rows="3" required></textarea></td>
			</tr>
			<tr>
				<td><label class='text-light'>Cost: </label></td>
				<td><input class='form-control' type="text" id="cost" required></td>
			</tr>
			<tr>
				<td><label class='text-light'>Value($): </label></td>
				<td><input class='form-control' type="number" id="value" min='0' value='0' required ></td>
			</tr>
			<tr>
				<td><label class='text-light'>Owned: </label></td>
				<td><input class='form-control' type="number" id="owned" min='0' value='0' required></td>
			</tr>
			<tr>
				<td><label class='text-light'>Image URL: </label></td>
				<td><input class='form-control' type='url' id="img" title='For best results, Right Click > Copy Image Address from a card on scryfall.com' required></td>
			</tr>	
		</table>
		<div class='d-flex justify-content-center p-2'>
			<button class='btn btn-outline-success text-light' id="updateButton">Update Card</button>
		</div>
	  </div>
	<script src="../js/updatewin.js"></script>
</body>
</html>
